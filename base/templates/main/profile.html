{% extends 'main/base.html' %}
{% block body %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if img_obj %}
        <h3>Successfully uploaded : {{img_obj.title}}</h3>
        <img src="{{ img_obj.image.url}}" style="max-height:300px">
    {% endif %}
{% endblock %}
