{% extends 'main/base.html' %}
{% block body %}
<div class="container text-center">
    <div class="row row-cols-3">
        {% for course in course_list %}
            <div class="p-3 col">
                <div class="card btn" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">{{ course.department }} {{course.course_num }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ course.course_name }}</h6>
                    <p class="card-text">{{ course.inst_name }}<br>{{ course.meeting_time }}<br>{{ course.meeting_location }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
